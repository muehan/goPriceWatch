<div>

    <ul class="collection with-header">
        <li class="collection-header">
            <h4>Products</h4>
        </li>
        {{range $product := .products}}
        <li class="collection-item">
            <a href="/product/{{$product.Id}}">{{$product.name}}</a>
        </li>
        {{end}}
    </ul>

</div>
