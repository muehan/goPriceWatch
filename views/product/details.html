<h3>Details</h3>

<p>{{.product.Name}}</p>

<ul class="collection with-header">
    <li class="collection-header">
        <h4>Products</h4>
    </li>
    {{range $price := .prices}}
    <li class="collection-item">
        <span>{{date $price.Date "yy-m-d"}}</span> | <span>{{$price.Price}}.-</span>
    </li>
    {{end}}
</ul>
